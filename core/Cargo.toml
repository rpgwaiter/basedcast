serde_json = "1.0.32"

actix = "0.11.1"
actix-web = "3.3.2"
actix-rt = "2.2.0"
futures = "0.3.14"

rocket = "0.4.7"
r2d2_postgres = "0.18.0"
r2d2 = "0.8.9"
dotenv = "0.15.0"
dotenv_codegen = "0.15.0"
rayon = "1.5.0"
linya = "0.1.1"
#uuid = { version = "0.8.2", features = ["v4"] }

globwalk = "0.8.1"
metadata = "0.1.6"
