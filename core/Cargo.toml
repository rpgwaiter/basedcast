[package]
name = "basedcast_core"
license = "gpl3"
version = "0.1.0"
edition = "2018"
authors = ["Rpgwaiter <rpgwaiter+git@based.zone>"]

[lib]
name = "basedcast_core"

[dependencies]
mpd = "*"

diesel = { version = "1.4.4", features = ["postgres", "r2d2"] }
